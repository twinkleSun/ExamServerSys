<body>
<br>
    <div class="row col-md-12">

        <div class="col-md-6">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">api-1 用户&组接口测试</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered">
                        <thead><tr><th>api-1</th><th>api-2</th><th>api-3</th></tr></thead>

                            <td><input type="button" class="btn btn-info" value="1-1 用户登录" id="1-api-1"></td>

                        <tr>
                            <td><input type="button" class="btn btn-info" value="1-4 添加组" id="1-api-4"></td>

                        <!--<td><input type="button" class="btn btn-success" value="2-3 批量添加知识点" id="2-api-9"></td>-->

                    </tr>
                    <tr>

                    <table class="table table-bordered">

                        <tbody>
                            <tr>

                            </tr>

                        </tbody>
